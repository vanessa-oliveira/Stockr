<div class="content">
  <p-button
    class="add-supplier-button"
    label="Adicionar fornecedor"
    icon="pi pi-plus"
    (click)="openSupplierForm()"
  />

  <app-supplier-form [(visible)]="visible" [supplier]="selectedSupplier" (supplierChanged)="loadSuppliers()"></app-supplier-form>

  <div class="list">
    <p-table
      [value]="suppliers"
      [tableStyle]="{ 'min-width': '50rem' }"
      [paginator]="true"
      [rows]="pageSize"
      [totalRecords]="totalCount"
      [lazy]="true"
      (onPage)="pageChange($event)"
      [rowsPerPageOptions]="[10, 20, 30, 50]"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    >
      <ng-template #header>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template #body let-supplier>
        <tr>
          <td>
            <div class="supplier-name">
              {{ supplier.name }}
            </div>
          </td>
          <td>{{ supplier.phone | mask: '(00) 00000-0000' }}</td>
          <td class="actions">
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              [text]="true"
              severity="secondary"
              (click)="editSupplier(supplier)"
              pTooltip="Editar fornecedor"
              tooltipPosition="top"
            />
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              [text]="true"
              severity="danger"
              (click)="deleteSupplier(supplier)"
              pTooltip="Excluir fornecedor"
              tooltipPosition="top"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <p-confirmDialog></p-confirmDialog>
</div>
