<div class="content">
  <p-button class="add-customer-button" label="Adicionar cliente" (click)="openCustomerForm()"/>
  <app-customer-form [(visible)]="visible" [customer]="selectedCustomer" (customerChanged)="loadCustomers()"></app-customer-form>
  <div class="list">
    <p-table
      [value]="customers"
      [tableStyle]="{ 'min-width': '50rem' }"
      [paginator]="true"
      [rows]="pageSize"
      [totalRecords]="totalCount"
      [rowsPerPageOptions]="[10, 20, 30, 50]"
      [lazy]="true"
      (onPage)="pageChange($event)"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    >
      <ng-template #header>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>CPF/CNPJ</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template #body let-customer>
        <tr>
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phone | mask: '(00) 00000-0000' }}</td>
          <td>
            @if (customer.cpf) {
              <span>{{ customer.cpf | mask: '000.000.000-00' }}</span>
            }
            @if (customer.cnpj) {
              <span>{{ customer.cnpj | mask: '00.000.000/0000-00' }}</span>
            }
          </td>
          <td class="actions">
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              [text]="true"
              severity="secondary"
              (click)="editCustomer(customer)"
              pTooltip="Editar cliente"
              tooltipPosition="top"
            />
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              [text]="true"
              severity="danger"
              (click)="deleteCustomer(customer)"
              pTooltip="Excluir cliente"
              tooltipPosition="top"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <p-confirmDialog></p-confirmDialog>
</div>
