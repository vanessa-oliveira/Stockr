<div class="content">
  <p-button class="add-inventory-button" label="Adicionar configuração de estoque" (click)="openInventoryForm()"/>
  <app-inventory-form [(visible)]="visible" [inventory]="selectedInventory" (inventoryChanged)="loadInventory()"></app-inventory-form>
  <div class="list">
    <p-table
      [value]="inventory"
      [tableStyle]="{ 'min-width': '50rem' }"
      [paginator]="true"
      [rows]="pageSize"
      [totalRecords]="totalCount"
      [lazy]="true"
      (onPage)="pageChange($event)"
      [rowsPerPageOptions]="[10, 20, 30, 50]"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    >
      <ng-template #header>
        <tr>
          <th>Produto</th>
          <th>Estoque Atual</th>
          <th>Estoque Mínimo</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template #body let-item>
        <tr>
          <td>{{ item.productName }}</td>
          <td>{{ item.currentStock }}</td>
          <td>{{ item.minStock }}</td>
          <td>
            <span [style.color]="item.currentStock < item.minStock ? 'red' : item.currentStock < item.minStock * 1.5 ? 'orange' : 'green'">
              {{ item.currentStock < item.minStock ? 'Crítico' : item.currentStock < item.minStock * 1.5 ? 'Baixo' : 'Normal' }}
            </span>
          </td>
          <td class="actions">
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              [text]="true"
              severity="secondary"
              (click)="editInventory(item)"
              pTooltip="Editar estoque"
              tooltipPosition="top"
            />
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              [text]="true"
              severity="danger"
              (click)="deleteInventory(item)"
              pTooltip="Excluir estoque"
              tooltipPosition="top"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <p-confirmDialog></p-confirmDialog>
</div>
