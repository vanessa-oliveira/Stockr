<nav class="landing-nav">
  <div class="container">
    <div class="nav-content">
      <div class="logo" routerLink="/">
        <i class="pi pi-box"></i>
        <span class="logo-text">Stockr</span>
      </div>

      @if(currentUser){
        <div class="nav-actions logged-in">
          <div class="user-menu">
            <button class="user-menu-trigger" (click)="userMenu.toggle($event)">
              <div class="user-avatar">
                <img src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg" alt="user-avatar">
              </div>
              <div class="user-info-text">
                <span class="user-name">{{ currentUser?.name }}</span>
              </div>
              <i class="pi pi-chevron-down"></i>
            </button>
            <p-menu #userMenu [model]="menuItems" [popup]="true"></p-menu>
          </div>
        </div>
      }

      @if(!currentUser){
        <div class="nav-actions">
          <a routerLink="/login" class="btn-link">
            <i class="pi pi-sign-in"></i>
            <span>Entrar</span>
          </a>
          <a routerLink="/signup" class="btn-primary">
            <i class="pi pi-sparkles"></i>
            <span>Cadastre-se</span>
          </a>
        </div>
      }
    </div>
  </div>
</nav>
